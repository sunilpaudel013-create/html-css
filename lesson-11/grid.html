<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concept of css grid</title>
</head>
<body style="padding-bottom:500px">
    <div style="
        display: grid;
        grid-template-columns:100px 100px;
        
        ">
        <div style="background-color: lightblue;"> div 1</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="
        margin-top:10px;
        display: grid;
        grid-template-columns:100px 100px 200px;
        
        ">
        <div style="background-color: lightblue;"> div 1</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
        <div style="background-color: lightblue;"> div 3</div>


    </div>

    <div style="
    margin-top:30px;
    display: grid;
    column-gap: 10px;
    row-gap: 40px;
    grid-template-columns: 1fr 1fr 1fr;">
    
    <div style="background-color:lightblue;
    height:100px;">div 1</div>
    <div style="background-color:lightpink;
    height:100px;">div2</div>
    <div style="background-color:lightblue;
    height:100px">div 3</div>
    <div style="background-color: lightblue;
    height:100px"> div 4</div>
    <div style="background-color: lightpink;
    height:100px;"> div 5</div>
    <div style="background-color: lightblue;
    height:100px;"> div 6</div
    </div>


</body>
</html>
