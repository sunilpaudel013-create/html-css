<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concept of flexbox, practice flexbox</title>
</head>
<body style="padding-bottom:1000px;">
    <!-- they behave more like inline block element-->
    <div style="
        display:flex;
        flex-direction:row; 
        ">
        <div style="background-color: lightblue;">div1 text</div>
        <div style="background-color: lightpink;">div2 <p>text</p></div>
    </div>

    <div style="
    margin-top:30px;
        display:flex;
        flex-direction:row; 
        ">
        <div style="background-color: lightblue;
        width:100px;">100px</div>
        <div style="background-color: lightpink;
        flex:1;
        ">div2 <p>text</p></div>
    </div>

    <div style="
    margin-top:30px;
        display:flex;
        flex-direction:row; 
        height:100px;
        border: 2px solid gray;
        justify-content: right;
        ">
        <div style="background-color: lightblue;
        width:100px;">100px</div>
        <div style="background-color: lightpink;
        width:100px;
        ">100 px</div>

        <div style="background-color:lightgreen;
        width:100px;">100 px</div> <!-- this is similar to 2fr in css grid -->
    </div>

    <div style="
    margin-top:30px;
        display:flex;
        flex-direction:row; 
        height:100px;
        border: 2px solid gray;
        justify-content: space-between;
        ">
        <div style="background-color: lightblue;
        width:100px;">100px</div>
        <div style="background-color: lightpink;
        width:100px;
        ">100 px</div>

        <div style="background-color:lightgreen;
        width:100px;">100 px</div> <!-- this is similar to 2fr in css grid -->
    </div>

    <!-- aligning the flexbox vertically-->
     <div style="
    margin-top:30px;
        display:flex;
        flex-direction:row; 
        height:100px;
        border: 2px solid gray;
        justify-content: space-between;
        align-items: center;
        ">
        <div style="background-color: lightblue;
        width:100px;">100px</div>
        <div style="background-color: lightpink;
        width:100px;
        ">100 px</div>

        <div style="background-color:lightgreen;
        width:100px;">100 px</div> <!-- this is similar to 2fr in css grid -->
    </div>




</body>
</html>
