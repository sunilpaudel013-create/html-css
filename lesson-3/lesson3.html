<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is lesson 3 s </title>
</head>
<body>
    <h1>Hover, transition and shadows</h1>
    <button class = "subscribe_button">SUBSCRIBE</button>
    <button class = "join_button">JOIN</button>
    <button class = "tweet-button">Tweet</button>
    <style>
        .subscribe_button{
            background-color: rgb(200, 0, 0);
            color: white;
            border : none;
            height : 30px;
            width : 120px;
            border-radius : 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
        }

        .subscribe_button:hover {
            opacity: 0.8;
        }

        .subscribe_button:active {
            opacity: 0.5;
            
        }



        .join_button {
            background-color: white;
            border-color : rgb(48, 108, 205);
            border-style : solid;
            height : 30px;
            width: 50px;
            color :rgb(4, 130, 179);
            cursor: pointer;
            border-radius: 1px;
            border-width: 2px;
            transition: background-color 1s, color 1s;
            

        }

        .join_button:hover {
            background-color: rgb(4, 130, 178);
            color: white;
        }

        .join_button:active 
        {
            opacity: 0.7;
        }


        .tweet-button 
        {
            background-color: rgb(28, 138, 202);
            border: none;
            color: white;
            height: 35px;
            width: 70px;
            border-radius: 30px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 1px 1px 10px rgb(107, 105, 105);        }
    </style>
</body>
</html>
