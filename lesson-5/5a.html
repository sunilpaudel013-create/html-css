<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson -5 text style excercise</title>
</head>
<body>
    <p class="font-tahoma">This is Tahoma Font</p>

    <p class="arial-text">Biggest Deals of the Year! </p>
    <p class="red-text">Sales end Tuesday</p>
    <style>
        body 
        {
            background-color: black;
        }
        .font-tahoma 
        {
            font-family: tahoma;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left:10px;
            width:220px;

        }

        .arial-text 
        {
            background-color: white;
            color: black;
            font-family: Arial;
            font-weight: bold;
            font-size: 24px;
            padding-top: 10px;
            padding-bottom: 10px;
            height: auto;
            width: 320px;
            
            
        }
        .red-text 
        {
            color: red;
            font-family: Arial;
            font-size: 16px;
            font-style: italic;
            background-color: white;
            padding-bottom: 8px;
            padding-top: 8px;
            width: 200px;
            
        }
    </style>
</body>
</html>
