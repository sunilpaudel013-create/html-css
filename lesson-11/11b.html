<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid concept</title>
</head>
<body>
    <div style="
        display:grid;
        grid-template-columns: 50px 1fr 75px;
        ">
        <div style="background-color: lightblue;">cols1</div>
        <div style="background-color:lightpink;">cols2</div>
        <div style="background-color: lightblue;">cols3</div>
    </div>
</body>
</html>
