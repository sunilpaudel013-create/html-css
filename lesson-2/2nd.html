<html lang="en">
<head>

</head>
<body>
    <h1>This is subscriber buttom</h1>
    <button class = "subscribe_button">SUBSCRIBE</button>
    <button class = "join_button">JOIN</button>
    <button class = "tweet-button">Tweet</button>

        .subscribe_button{
            background-color: rgb(200, 0, 0);
            color: white;
            border : none;

        }

            background-color: white;

            height : 30px;
            width: 50px;
            color :rgb(4, 130, 179);

            border-radius: 1px;
            border-width: 2px;
            

        }

        .tweet-button 
        {
            background-color: rgb(28, 138, 202);
            border: none;
            color: white;
            height: 35px;
            width: 70px;
            border-radius: 30px;

            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
