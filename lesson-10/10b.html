<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested layout structure </title>
    <link rel="stylesheet" href="10b.css">
</head>
<body>
    <div class="list">
        <div class="card">
            <div class="left">
                <img src="cat.jpg" alt="cat-img">
            </div>
            <div class="middle">
                <p class="name">oliver</p>
                <p class="desc">the cat</p>
                <p class="tag">Popular</p>
            </div>
            <div class="right">
                <button>Follow</button>
            </div>
        </div>

        <!-- second container-->
         <div class="card">
            <div class="left">
                <img src="cat.jpg" alt="cat-img">
            </div>
            <div class="middle">
                <p class="name">Mimi</p>
                <p class="desc">Sleepy cat</p>
                <p class="tag">Popular</p>
            </div>
            <div class="right">
                <button>Follow</button>
            </div>
         </div>

         <!-- third container-->
          <div class="card">
            <div class="left">
                <img src="cat.jpg" alt="cat-img">
            </div>
            <div class="middle">
                <p class="name">Rex</p>
                <p class="desc">Happy bulldog</p>
                <p class="tag">Popular</p>
            </div>

            <div class="right">
                <button>Follow</button>
            </div>
          </div>
    </div>
</body>
</html>
